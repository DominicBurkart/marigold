name:                wasm

on:                  [push]

env:
  CARGO_TERM_COLOR:  always

jobs:
  wasm:
    name:            WASM Build
    runs-on:         ubuntu-latest
    steps:
      - uses:        actions/checkout@v3
      - uses:        actions-rs/toolchain@v1
        with:
          toolchain: stable
          target:    wasm32-unknown-unknown
          override:  true
      - run:         cargo build --target wasm32-unknown-unknown
