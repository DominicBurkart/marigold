name:                style

on:                  [push]

env:
  CARGO_TERM_COLOR:  always

jobs:
  pre-commit:
    name:            style hooks
    runs-on:         ubuntu-latest
    steps:
    - uses:          actions/checkout@v3
    - uses:          actions/setup-python@v3
    - uses:          actions-rs/toolchain@v1
      with:
          toolchain: stable
    - run:           pip install virtualenv==20.0.33
    - uses:          pre-commit/action@v3.0.0
